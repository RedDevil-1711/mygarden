<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Adicionar Planta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f9f9f9;
        }
        form {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input, select, textarea, button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Adicionar Planta</h1>
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <p><a href="{% url 'garden:plant_list' %}">‚Üê Voltar para a lista</a></p>
</body>
</html>
